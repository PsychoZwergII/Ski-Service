<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt-Jetstream-Service</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          id="logo"
          src="logo.png"
          alt="Logo"
          width="200px"
          style="position: absolute; top: 20px; right: 10px"
        />
      </a>

      <button class="hamburger" onclick="openSidebar()">☰</button>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()"
          >×</a
        >
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="kontakt.html"><i class="fas fa-users"></i> Über Uns</a>
        <a href="schreiben.html"><i class="bi bi-envelope-fill"></i> Kontakt</a>
        <a href="dienstleistungen.html"
          ><i class="bi bi-tools""></i> Dienstleistungen</a
        >
        <a href="anmeldung.html"><i class="fas fa-user-plus"></i> Anmelden</a>
      </div>
    </header>
    <header>
      <h1 id="title">Kontakt</h1>
    </header>
    <main>
      <button
        id="scrollToTop"
        class="d-flex align-items-center justify-content-center"
      >
        <i class="bi bi-arrow-up"></i>
      </button>
      <h1 class="text-center mb-4"></h1>
      <section>
              <form>
             <!-- Vorname -->
              <div class="mb-3">
                  <label for="firstName" class="form-label">Vorname</label>
                  <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      class="form-control"
                      placeholder="Max"
                      required
                  />
              </div>
             
              <!-- Nachname -->
              <div class="mb-3">
                  <label for="lastName" class="form-label">Nachname</label>
                  <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="form-control"
                      placeholder="Mustermann"
                      required
                  />
              </div>

              <!-- E-Mail -->
              <div class="mb-3">
                  <label for="email" class="form-label">E-Mail</label>
                  <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      placeholder="max.mustermann@example.com"
                      required
                  />
              </div>

              <!-- Telefonnummer -->
              <div class="mb-3">
                  <label for="phone" class="form-label">Telefon (optional)</label>
                  <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="form-control"
                      placeholder="0123 456789"
                  />
              </div>

              <!-- Nachricht -->
              <div class="mb-3">
                  <label for="message" class="form-label">Nachricht</label>
                  <textarea
                      id="message"
                      name="message"
                      class="form-control"
                      rows="5"
                      placeholder="Ihre Nachricht..."
                      required
                  ></textarea>
              </div>
<br>
<br>
              <!-- Absenden -->
              <div class="text-center">
                  <button type="submit" class="btn btn-primary" style="align-self: center;">Absenden</button>
              </div>
          </fieldset>
      </form>
      </section>
      <section id="contact">
        <h2>Kontakt</h2>
        <p>Jetstream-Service GmbH</p>
        <p>Adresse: Skiweg 45, 8000 Zürich, Schweiz</p>
        <p>Telefon: +41 (0)44 123 45 67</p>
        <p>
          E-Mail:
          <a href="mailto:info@jetstream-service.ch"
            >info@jetstream-service.ch</a
          >
        </p>
      </section>
</body>
<script src="script.js"></script>
</html>
